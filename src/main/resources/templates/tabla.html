<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Tabla Vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>

<body>
	<img alt="" th:src="@{/images/logo.png}" width="100px">
	<h1>Lista de vacantes</h1>

	<table class="table table-bordered table-striped">
		<thead>
			<tr class="text-center">
				<th scope="col">#</th>
				<th scope="col">Nombre</th>
				<th scope="col">Logo</th>
				<th scope="col">Fecha</th>
				<th scope="col">Salario</th>
				<th scope="col">Descripci√≥n</th>
				<th scope="col">Destacado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vacante : ${vacantes}">
				<td scope="row" th:text="${vacante.id}"></td>
				<td th:text="${vacante.nombre}"></td>
				<td>
					<img th:src="@{/images/{img} (img=${vacante.image})}" alt="empresa" width="50px">
				</td>
				<td style="width: 250px" th:text="${vacante.fecha}"></td>
				<td th:text="'$' + ${vacante.salario}"></td>
				<td th:text="${vacante.descripcion}"></td>
				<!--  <td th:text="${vacante.destacado==1 ?'Si':'No'}"></td>-->
				<td>
					<span th:if="${vacante.destacado==1}" class="badge bg-success" th:text="Si"></span>
					<span th:unless="${vacante.destacado==1}" class="badge bg-danger" th:text="No"></span>
				</td>
			</tr>
		</tbody>
	</table>


</body>

</html>
